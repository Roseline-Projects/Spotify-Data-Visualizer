<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Data Visualizer</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Spotify Data Visualizer</h1>
        </div>
        <div class="dropdown">
            <label for="data-options">Choose a data set:</label>
            <select id="data-options">
                <option value="top-tracks">Top Tracks</option>
                <option value="recently-played">Recently Played</option>
                <option value="top-artists">Top Artists</option>
                <option value="playlists">Playlists</option>
            </select>
        </div>
    </div>
</body>
</html>
